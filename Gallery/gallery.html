<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Portofolio Gallery</title>
</head>
<body>
    <div class="container">

        <h1 class="title">Portofolio</h1>
        <div class="filter-btns">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="desain-grafis">Desain Grafis</button>
            <button class="filter-btn" data-filter="desain-3d">Desain 3D</button>
            <button class="filter-btn" data-filter="fotografi">Fotografi</button>
        </div>
        <div class="gallery">
            <div class="images" data-filter="desain-grafis">
                <img src="/assets/fanta.webp" alt="Desain Grafis">
            </div>
            <div class="images" data-filter="fotografi">
                <img src="/assets/popcorn.webp" alt="Fotografi">
            </div>
            <div class="images" data-filter="desain-grafis">
                <img src="/assets/totebag.webp" alt="Desain Grafis">
            </div>
            <div class="images" data-filter="fotografi">
                <img src="/assets/naskun.webp" alt="Fotografi">
            </div>
            <div class="images" data-filter="desain-3d">
                <img src="/assets/dapur.webp" alt="Desain 3D">
            </div>
            <div class="images" data-filter="fotografi">
                <img src="/assets/parfum.webp" alt="Fotografi">
            </div>
            <div class="images" data-filter="desain-grafis">
                <img src="/assets/alam.webp" alt="Desain Grafis">
            </div>
            <div class="images" data-filter="desain-3d">
                <img src="/assets/dapur2.webp" alt="Desain 3D">
            </div>
            <div class="images" data-filter="desain-grafis">
                <img src="/assets/holiday.webp" alt="Desain Grafis">
            </div>
            <div class="images" data-filter="fotografi">
                <img src="/assets/Istana.webp" alt="Fotografi">
            </div>
            <div class="images" data-filter="fotografi">
                <img src="/assets/parfum2.webp" alt="Fotografi">
            </div>
            <div class="images" data-filter="desain-grafis">
                <img src="/assets/mixue.webp" alt="Desain Grafis">
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
